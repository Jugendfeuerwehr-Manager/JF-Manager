{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block page %}

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <h1>JF-RNK Weboffice</h1>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Passwort zurücksetzen</h3>
                    </div>
                    <div class="panel-body">
                        <p>Bitte gebe hier die in deinem Profil hinterlegte E-Mail adresse ein.</p>
                        <form role="form" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="hidden" name="next" value="{{ next }}">
                            <button type="submit" class="btn btn-lg btn-success btn-block">zurücksetzten</button>
                        </form>
                        <hr>
                        <a href="{% url 'login' %}"><i class="fa fa-user fa-fw"></i> Einloggen</a>


                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
