{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block title %}Passwort Ändern{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
        <h1 class="page-header">Passwort ändern</h1>
        <div class="panel panel-default">

            <div class="panel-body">
                <form method="post" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Passwort ändern</button>
                </form>

            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>


{% endblock content %}
