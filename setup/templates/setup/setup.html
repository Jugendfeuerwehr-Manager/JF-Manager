<!DOCTYPE html>
<html>
<head>
    <title>JF-Manager Setup</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
        }
        .wizard-step {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .wizard-step div {
            width: 30%;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            background: #e9ecef;
        }
        .wizard-step .active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JF-Manager Ersteinrichtung</h1>
        <p>Bitte erstellen Sie einen Administrator-Account:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Account erstellen</button>
        </form>
    </div>
</body>
</html>
