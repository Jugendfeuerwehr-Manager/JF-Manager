{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Database Setup Required</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    <p class="lead">The database needs to be updated before continuing with the setup.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Apply Migrations</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Step 1 of 3
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
